<div class="genome-table-container">
    <div class="search-container">
      <!-- Selector para filtros -->
      <select 
        [(ngModel)]="selectedFilter" 
        class="form-control filter-select"
      >
        <option value="">Seleccionar filtro</option>
        <option value="CHROM">Chrom</option>
        <option value="FILTER">Filter</option>
        <option value="INFO">Info</option>
        <option value="FORMAT">Format</option>
      </select>
  
      <!-- Campo de búsqueda -->
      <input 
        type="text" 
        [(ngModel)]="searchText" 
        placeholder="Buscar"
        class="form-control search-input"
      >
  
      <!-- Botón de búsqueda -->
      <button 
        class="btn btn-search" 
        (click)="search()"
      >
        Buscar
      </button>
    </div>
  
    <div *ngIf="loading" class="loading-container">
      <p>Cargando datos...</p>
    </div>
  
    <div *ngIf="!loading" class="table-responsive">
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>CHROM</th>
            <th>POS</th>
            <th>ID</th>
            <th>REF</th>
            <th>ALT</th>
            <th>QUAL</th>
            <th>FILTER</th>
            <th>INFO</th>
            <th>FORMAT</th>
            <th *ngFor="let key of objectKeys(genomes[0]?.OUTPUTS || {})">
              {{ key }}
            </th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let genome of genomes">
            <td>{{ genome.CHROM }}</td>
            <td>{{ genome.POS }}</td>
            <td>{{ genome.ID }}</td>
            <td>{{ genome.REF }}</td>
            <td>{{ genome.ALT }}</td>
            <td>{{ genome.QUAL }}</td>
            <td>{{ genome.FILTER }}</td>
            <td>{{ genome.INFO }}</td>
            <td>{{ genome.FORMAT }}</td>
            <td *ngFor="let key of objectKeys(genome.OUTPUTS)">
              {{ genome.OUTPUTS[key] }}
            </td>
          </tr>
        </tbody>
      </table>
    </div>
  
    <div class="pagination-container">
      <div class="pagination-controls text-center w-100">
        <button 
          class="btn btn-pagination" 
          (click)="changePage(currentPage - 1)" 
          [disabled]="currentPage === 1"
        >
          Anterior
        </button>
        <span class="page-number mx-3">Página {{ currentPage }}</span>
        <button 
          class="btn btn-pagination"
          (click)="changePage(currentPage + 1)"
        >
          Siguiente
        </button>
      </div>
