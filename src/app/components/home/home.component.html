<div class="container">
  <h1 class="center-align">ADN Indexer</h1>
  <div class="row">
    <form class="col s12">
      <div class="file-field input-field">
        <div class="btn">
          <span>Upload .cfv</span>
          <input type="file" accept=".cfv">
        </div>
        <div class="file-path-wrapper">
          <input class="file-path validate" type="text" placeholder="Upload one or more .cfv files">
        </div>
      </div>
      <div class="input-field">
        <input id="search" type="text" class="validate">
        <label for="search">Search</label>
      </div>
      <div class="input-field">
        <button class="btn waves-effect waves-light" type="submit" name="action">Submit
          <i class="material-icons right">send</i>
        </button>
      </div>
    </form>
  </div>
  <div class="row">
    <div class="col s12">
      <ul class="collection with-header">
        <li class="collection-header"><h4>Results</h4></li>
        <!-- Results will be appended here -->
      </ul>
    </div>
  </div>
</div>
