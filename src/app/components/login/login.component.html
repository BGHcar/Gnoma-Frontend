<div class="container" id="container">
	<div class="form-container sign-up-container">
	  <form [formGroup]="signUpForm" (ngSubmit)="onSubmitSignUp()">
		<h1>Crear Cuenta</h1>
		<input type="text" placeholder="Nombre Completo" formControlName="nombre">
		<input type="email" placeholder="Correo" formControlName="email">
		<span *ngIf="this.signUpForm.get('email')?.errors?.['email']">
			(El email no es válido)
		</span>

		<button type="submit" [disabled]="signUpForm.invalid" (click)="onSubmitSignUp()">Registrarse</button>
	  </form>
	</div>
  
	<div class="form-container sign-in-container">
	  <form [formGroup]="signInForm" (ngSubmit)="onSubmitSignIn()">
		<h1>Iniciar Sesión</h1>
		<input type="email" placeholder="Correo" formControlName="usuario">

		<div class="password-input-container">
			<input type="password" placeholder="Token" formControlName="token">
			<i class="material-icons" (click)="togglePasswordVisibility($event)">{{ passwordVisible ? 'visibility_off' : 'visibility' }}</i>
		</div>
		<a href="#">¿Olvidó su contraseña?</a>
		<button type="submit" [disabled]="signInForm.invalid" (click)="onSubmitSignIn()">Iniciar sesión</button>
	  </form>
	</div>
  
	<div class="overlay-container">
	  <div class="overlay">
		<div class="overlay-panel overlay-left">
		  <h1>Bienvenido de nuevo!</h1>
		  <p>Para iniciar sesión por favor ingrese la información de su cuenta.</p>
		  <button class="ghost" id="signIn">Iniciar sesión</button>
		</div>
		<div class="overlay-panel overlay-right">
		  <h1>Hola, Amigo!</h1>
		  <p>Ingrese su información personal y únase a nosotros.</p>
		  <button class="ghost" id="signUp">Registrarse</button>
		</div>
	  </div>
	</div>
  </div>
